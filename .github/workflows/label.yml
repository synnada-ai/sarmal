name: Pull Request Labeler
on:
- pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
      id: pr-labeler
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
    - id: print_assignments
      run: |
        echo "label=${{ toJson(steps.pr-labeler.outputs.all-labels) }}"
    - id: assign_people
      if: contains(steps.pr-labeler.outputs.all-labels, 'physical')
      run: |
        gh pr edit --add-assignee mehmetozsoy1
