name: "Pull Request Labeler"
on:
- pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true


  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
    - name: Check which label was applied
      id: label_check
      run: echo "label=${{ github.event.label.name }}" >> $GITHUB_ENV
      
    - name: Assign reviewer based on label
      if: env.label == 'root'
      run: |
        gh pr review --add-reviews mehmetozsoy1





