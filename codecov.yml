coverage:
  status:
    project: #add everything under here, more options at https://docs.codecov.com/docs/commit-status
      default:
        # basic
        target: auto #default
        threshold: 0%
        base: auto 

ignore:
  - "/private/var"
  - "tmp"
  - "tests"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false        # If true: only post the comment if coverage changes
  require_base: false           # If true: requires a base report to post
  require_head: true            # If true: requires a head report to post
  hide_project_coverage: false  # If true: only show coverage on the git diff (aka patch coverage)
